<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sessions.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="sessions">
      <section class="home-page-2-parent">
        <h1 class="home-page-2">home page 2</h1>
        <div class="frame-wrapper">
          <div class="frame-parent">
            <div class="welcome-to-indias-first-sci-f-parent">
              <h3 class="welcome-to-indias">
                Welcome to indiaâ€™s first sci fi stage
              </h3>
              <div class="vector-group">
                <img
                  class="frame-inner"
                  alt=""
                  src="./public/rectangle-3.svg"
                />

                <div class="wrapper-arrow-1">
                  <img
                    class="wrapper-arrow-1-child"
                    loading="lazy"
                    alt=""
                    src="./public/arrow-1.svg"
                  />
                </div>
                <img
                  class="arrow-icon"
                  loading="lazy"
                  alt=""
                  src="./public/arrow-2.svg"
                />
              </div>
            </div>
            <div class="group-frame-wrapper">
              <div class="group-frame">
                <button class="parent-frame">
                  <div class="parent-frame-child"></div>
                  <div class="trending-story-1">trending story 1</div>
                </button>
                <div class="parent-frame1">
                  <div class="parent-frame-item"></div>
                  <div class="trending-story-2-container">
                    <p class="trending">trending</p>
                    <p class="story-2">story 2</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-container">
          <div class="frame-div">
            <div class="rectangle-group">
              <div class="rectangle-div"></div>
              <div class="new-story">NEW STORY</div>
            </div>
            <button class="frame-button">
              <div class="frame-child1"></div>
              <div class="read-story">READ STORY</div>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
