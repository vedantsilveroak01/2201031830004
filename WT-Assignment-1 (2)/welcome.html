<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./welcome.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="welcome">
      <section class="home-page-4-parent">
        <h1 class="home-page-4">home page 4</h1>
        <div class="parent-frame2">
          <img
            class="parent-frame-inner"
            alt=""
            src="./public/rectangle-3.svg"
          />

          <img
            class="parent-frame-child1"
            loading="lazy"
            alt=""
            src="./public/arrow-3.svg"
          />
        </div>
        <div class="child-frame">
          <div class="frame-story">
            <div class="text-container">
              <div class="text-container-child"></div>
              <h1 class="your-stories">YOUR STORIES</h1>
            </div>
          </div>
          <div class="frame-story-frame">
            <div class="frame-story-frame1">
              <button class="frame-like-comment-frame">
                <div class="frame-like-comment-frame-child"></div>
                <div class="story-1">STORY 1</div>
              </button>
              <button class="frame-like-comment-frame1">
                <div class="frame-like-comment-frame-item"></div>
                <div class="story-21">STORY 2</div>
              </button>
            </div>
            <div class="frame-like-comment-frame2">
              <div class="rectangle-shape">
                <div class="frame-story-frame2">
                  <img
                    class="frame-story-frame-child"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-44.svg"
                  />

                  <div class="rectangle-shape1">
                    <div class="read">READ</div>
                    <div class="combined-frame">
                      <div class="likes">LIKES</div>
                    </div>
                  </div>
                  <div class="comment-area">
                    <div class="comments">COMMENTS</div>
                  </div>
                </div>
                <div class="frame-story-frame3">
                  <img
                    class="frame-story-frame-item"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-44.svg"
                  />

                  <div class="read-parent">
                    <div class="read1">READ</div>
                    <div class="likes-wrapper">
                      <div class="likes1">LIKES</div>
                    </div>
                  </div>
                  <div class="comments-wrapper">
                    <div class="comments1">COMMENTS</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
